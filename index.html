<!DOCTYPE html>
<html>
<head>
	<title>Menu Metodos.</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.4.css">
	<link rel="stylesheet" type="text/css" href="css/styleNav.css">
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-3.3.4.js"></script>
	<script type="text/javascript">
		function runAlgorithm(caseAlgort) {
			
			location.href = "execute_algorithm.php?numExecute="+caseAlgort+"";
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>WHAT ALGORITHM WANTS TO RUN?</h2>
		</div>
	    <div class="row">
		    <div class="col-md-12">       <!-- Standard button -->
				<button type="button" class="btn btn-default ribbon" onclick="runAlgorithm(0);">Create Graph</button>
				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<button type="button" class="btn btn-primary ribbon" onclick="runAlgorithm(1);">Breadth First Search Algorithm - recursion.</button>
				<!-- Indicates a successful or positive action -->
				<button type="button" class="btn btn-success ribbon" onclick="runAlgorithm(2);">Breadth First Search Algorithm - stack.</button>
				<!-- Contextual button for informational alert messages -->
				<button type="button" class="btn btn-info ribbon" onclick="runAlgorithm(3);">Floyd&Warshall Algorithm</button>
				<!-- Indicates caution should be taken with this action -->
				<button type="button" class="btn btn-warning ribbon" onclick="runAlgorithm(4);">Bellman_Ford Algorithm</button>
				<!-- Indicates a dangerous or potentially negative action -->
				<button type="button" class="btn btn-danger ribbon" onclick="runAlgorithm(5);">Dijkstra's Algorithm.</button>
				<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
			</div>
		</div>
	</div>
</body>
</html>
